// Exclude rtmpdroid classes from the AAR's classes.jar and intermediate build artifacts
// This prevents duplicate classes when the app includes the JAR directly
def excludeRtmpdroidFromAar = { aarFile ->
  if (aarFile.exists()) {
    def tempDir = file("${buildDir}/tmp/aar-cleanup")
    tempDir.deleteDir()
    tempDir.mkdirs()
    
    // Extract AAR
    copy {
      from zipTree(aarFile)
      into tempDir
    }
    
    // Remove rtmpdroid classes from classes.jar
    def classesJar = file("${tempDir}/classes.jar")
    if (classesJar.exists()) {
      def classesTempDir = file("${tempDir}/classes-extracted")
      classesTempDir.deleteDir()
      classesTempDir.mkdirs()
      
      // Extract classes.jar
      copy {
        from zipTree(classesJar)
        into classesTempDir
      }
      
      // Delete rtmpdroid package
      file("${classesTempDir}/video/api/rtmpdroid").deleteDir()
      
      // Recreate classes.jar without rtmpdroid
      ant.jar(destfile: classesJar, basedir: classesTempDir)
      classesTempDir.deleteDir()
    }
    
    // Recreate AAR
    ant.zip(destfile: aarFile, basedir: tempDir, includes: "**/*")
    tempDir.deleteDir()
  }
  
  // Also clean intermediate build artifacts that contain rtmpdroid classes
  // These are used during the app build and can cause duplicate class errors
  def transformsDir = file("${buildDir}/.transforms")
  if (transformsDir.exists()) {
    transformsDir.eachDir { transformDir ->
      // Clean both release and debug variants
      ["bundleLibRuntimeToDirRelease", "bundleLibRuntimeToDirDebug"].each { variant ->
        def bundleLibDir = new File(transformDir, "transformed/${variant}")
        if (bundleLibDir.exists()) {
          // Look for rtmpdroid in the variant directory and its subdirectories (like bundleLibRuntimeToDirRelease_dex)
          // Use a more robust approach to find and delete rtmpdroid files
          def rtmpdroidDirs = []
          bundleLibDir.eachFileRecurse { file ->
            def path = file.absolutePath
            if (path.contains("rtmpdroid")) {
              if (file.isDirectory()) {
                rtmpdroidDirs.add(file)
              } else {
                file.delete()
              }
            }
          }
          // Delete directories in reverse order (deepest first)
          rtmpdroidDirs.sort { -it.absolutePath.length() }.each { dir ->
            try {
              dir.deleteDir()
            } catch (Exception e) {
              // Ignore if directory doesn't exist or can't be deleted
            }
          }
        }
      }
    }
  }
}

// Hook into assemble tasks to clean AAR after creation
afterEvaluate {
  tasks.matching { it.name == "assembleRelease" || it.name == "assembleDebug" }.configureEach { task ->
    task.doLast {
      def variantName = task.name.contains("Release") ? "release" : "debug"
      def aarFile = file("${buildDir}/outputs/aar/${project.name}-${variantName}.aar")
      excludeRtmpdroidFromAar(aarFile)
    }
  }
  
  // Also handle bundle tasks if they exist
  tasks.matching { it.name == "bundleReleaseAar" || it.name == "bundleDebugAar" }.configureEach { task ->
    task.doLast {
      def variantName = task.name.contains("Release") ? "release" : "debug"
      def aarFile = file("${buildDir}/outputs/aar/${project.name}-${variantName}.aar")
      excludeRtmpdroidFromAar(aarFile)
    }
  }
